name: iOS CI

on:
  push:
    branches: ["main", "master", "codex/**"]
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build (Debug, iOS Simulator)
        run: |
          xcodebuild \
            -project "Maze 100.xcodeproj" \
            -scheme "Maze 100" \
            -destination "generic/platform=iOS Simulator" \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Unit Tests
        run: |
          bash "Scripts/run_unit_tests.sh"

  ui-smoke:
    runs-on: macos-15
    timeout-minutes: 35
    needs: build-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: UI Smoke Tests
        run: |
          bash "Scripts/run_ui_smoke_tests.sh"
